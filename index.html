<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<div class="top-bar">
  <h1>Play Connect-4</h1>
  <h2 id=player-turn></h2>
  <p id="turn-count">Turns: </p>
  <div class="dropdown"> 
      <span><u>How To Start</u> (Hover/Click Here)</span>
      <div class="dropdown-content">
          <p id="dd-text">Click One Of The Dotted Circles To Place Piece In That Column</p>
      </div>
  </div>
</div>
<div id="game">
  <table id="board"></table>
</div>
<div id="options">
  <button type="button" id="reset">Restart</button>
</div>



<script src="connect4.js"></script>

</body>
</html>
